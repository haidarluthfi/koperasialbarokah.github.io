<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Digital - Koperasi Al Barokah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-100 to-white min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-lg p-5 flex justify-between items-center">
    <h1 class="text-2xl font-bold flex items-center gap-2">
      <i class='bx bxs-store'></i> Koperasi Al Barokah
    </h1>
    <span class="text-sm italic">Absensi Digital Karyawan</span>
  </header>

  <!-- Banner Gambar -->
  <div class="w-full h-48 bg-cover bg-center" style="background-image: url('https://source.unsplash.com/1600x400/?food,meal');">
    <div class="bg-blue-900/40 w-full h-full flex items-center justify-center">
      <h2 class="text-white text-3xl font-bold drop-shadow-lg">Selamat Datang di Sistem Absensi</h2>
    </div>
  </div>

  <!-- Form Absen -->
  <section class="max-w-xl mx-auto bg-white rounded-2xl shadow-xl p-6 mt-8">
    <h3 class="text-xl font-semibold mb-4 text-blue-700 flex items-center gap-2">
      <i class='bx bxs-edit'></i> Form Absen Karyawan
    </h3>
    <form id="absenForm" class="space-y-4">
      <div>
        <label class="block font-medium text-gray-700">Nama Karyawan</label>
        <input type="text" id="nama" required placeholder="Masukkan Nama"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block font-medium text-gray-700">Status Kehadiran</label>
        <select id="status" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="Hadir">âœ… Hadir</option>
          <option value="Izin">ðŸ“Œ Izin</option>
          <option value="Sakit">ðŸ¤’ Sakit</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg shadow-md flex items-center justify-center gap-2">
        <i class='bx bx-check-circle'></i> Simpan Absen
      </button>
    </form>
  </section>

  <!-- Daftar Kehadiran -->
  <section class="max-w-4xl mx-auto mt-10 bg-white rounded-2xl shadow-xl p-6">
    <h3 class="text-xl font-semibold mb-4 text-blue-700 flex items-center gap-2">
      <i class='bx bxs-user-check'></i> Daftar Kehadiran
    </h3>
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-blue-100">
          <th class="p-3 border">No</th>
          <th class="p-3 border">Nama</th>
          <th class="p-3 border">Status</th>
          <th class="p-3 border">Waktu</th>
        </tr>
      </thead>
      <tbody id="absenTable">
        <tr>
          <td colspan="4" class="text-center text-gray-500 p-4">Belum ada data absen.</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white mt-10 p-4 text-center text-sm">
    <p>&copy; 2025 Koperasi Al Barokah | Dibuat dengan <i class='bx bxs-heart text-red-400'></i></p>
  </footer>

  <script>
    const form = document.getElementById("absenForm");
    const table = document.getElementById("absenTable");
    let no = 1;

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const status = document.getElementById("status").value;
      const waktu = new Date().toLocaleString("id-ID");

      if (no === 1 && table.rows[0].cells.length === 1) {
        table.innerHTML = "";
      }

      const row = table.insertRow();
      row.innerHTML = `
        <td class="p-2 border">${no++}</td>
        <td class="p-2 border">${nama}</td>
        <td class="p-2 border">${status}</td>
        <td class="p-2 border">${waktu}</td>
      `;

      form.reset();
    });
  </script>
</body>
</html>
